<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div aria-label="Results" class="container shadow" style="width: 50vw; flex-direction: row;">
            <div aria-label="Your Results" class="container" style="background: linear-gradient(var( --lightslateblue-bg), var(--lightroyalblue-bg)); width: 50%; gap: 20px; padding: 30px; color: white;">
                <h4>Your Result</h4>

                <div class="container" style="background: linear-gradient(var(--violetblue-circle), var(--persianblue-circle)); border-radius: 50%; width: 120px; height: 120px;">
                    <h1 style="font-size: 40px;">76</h1>
                    <p>of 100</p>
                </div>
        
                <h3>Great</h3>
                
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
            <div aria-label="Summary" class="container" style="width: 50%;">
                <h3>Summary</h3>

                <div>
                    Reaction
                    80 / 100
                </div>
                <div>
                    Memory
                    92 / 100
                </div>
                <div>
                    Verbal
                    61 / 100
                </div>
                <div>
                    Visual
                    72 / 100
                </div>
                
                <button>Continue</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/NickKipshidze">Nick Kipshidze</a>.
        </div>

        <script src="./script.js"></script>
    </body>
</html>
