<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card vertical-flex">
            <div class="medium-image flex-center viewable-image" onclick="window.open('./images/image-equilibrium.jpg')">
                <img class="medium-image" style="position: absolute;" src="./images/image-equilibrium.jpg"
                    alt="NFT Image">

                <div class="overlay flex-center" style="
                    width: 100%; 
                    height: 100%; 
                    border-radius: 15px;
                ">
                    <img class="small-image" style="position: absolute;" src="./images/icon-view.svg" alt="View">
                </div>
            </div>

            <h2 class="active-cyan">
                Equilibrium #3429
            </h2>

            <p style="width: 300px;">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div style="
                display: flex;
                justify-content: space-between;
                width: 300px;
            ">
                <h3 style="
                    display: flex;
                    align-items: center;
                    gap: 5px;
                    color: var(--cyan);
                ">
                    <img class="small-image" src="./images/icon-ethereum.svg" alt="Ethereum">
                    0.041 ETH
                </h3>
                <h3 style="
                    display: flex;
                    align-items: center;
                    gap: 5px;
                ">
                    <img class="small-image" src="./images/icon-clock.svg" alt="Clock">
                    3 days left
                </h3>
            </div>

            <hr>

            <div style="
                display: flex;
                align-items: center;
                gap: 15px;
            ">
                <img class="profile-image" src="./images/image-avatar.png" alt="Profile Picture">

                <div style="display: flex; gap: 5px;">
                    <h3>Creation of</h3>
                    <h3 class="active-cyan">Jules Wyvern</h3>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/NickKipshidze">Nick Kipshidze</a>.
            </div>
        </div>
    </body>
</html>
