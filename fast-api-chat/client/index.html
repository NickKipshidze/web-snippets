<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <link rel="stylesheet" href="./style.css" media="all">
    </head>
    <body>
        <div id="chat" class="container shadow" style="width: 70vw; height: 50vh; overflow-y: scroll; display: block;">
            <!-- Chat history here -->
        </div>

        <div class="container shadow" style="width: 70vw; background-color: #40414F;">
            <input id="message-input" type="text" placeholder="Send a message">
        </div>

        <div class="container shadow" style="width: 70vw; background-color: #40414F;">
            <input id="username-input" type="text" placeholder="Username">
        </div>

        <script src="./script.js"></script>
    </body>
</html>
